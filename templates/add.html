{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading" style="margin-top: 20px;">Add a Movie</h1>
    <div class='container'>
        <form method="POST" action="{{ url_for('add_movie', name=name) }}">
            <div class="form-group">
                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control", placeholder="Ex: Ocean's Eleven", style="width: 50%;") }}
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
                {{ form.submit.label }}
            </button>
        </form>
      </div>
</div>
{% endblock %}
